.card {
  background: #1a1a1a;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  text-align: center;
  padding-bottom: 0.5rem;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  display: block;
}

.card h3 {
  margin: 0.5rem 0 0.2rem;
  font-size: 0.95rem;
}

.card p {
  margin: 0;
  font-size: 0.75rem;
  opacity: 0.7;

.card { cursor: pointer; }

#player {

.back-btn {

}

.back-btn:hover {

}

#error {
  text-align: center;
  color: #ff6b6b;

}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 998;
}

.modal-content {
  background: #1a1a1a;
  color: #eee;
  max-width: 320px;
  padding: 1.2rem;
  border-radius: 10px;
  position: absolute;
  bottom: 90px;
  right: 20px;
}

.modal-content a {
  display: block;
  margin: 0.5rem 0;
  color: #1db954;
  text-decoration: none;
}

.modal-content button {
  background: #333;
  color: #eee;
  border: none;
  padding: 0.4rem 0.6rem;
  cursor: pointer;
}

@keyframes rainbowGlow {
  0%   { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
  14%  { color: #ff7f00; text-shadow: 0 0 5px #ff7f00; }
  28%  { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
  42%  { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
  57%  { color: #0000ff; text-shadow: 0 0 5px #0000ff; }
  71%  { color: #4b0082; text-shadow: 0 0 5px #4b0082; }
  85%  { color: #8f00ff; text-shadow: 0 0 5px #8f00ff; }
  100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
}

.rainbow-glow {
  animation: rainbowGlow 2s linear infinite;
  font-weight: bold;
  text-shadow:
     0 0 5px currentColor,
     0 0 10px currentColor,
     0 0 20px currentColor,
     0 0 30px currentColor;
  transition: text-shadow 0.2s ease;
}

.rainbow-glow:hover {
  text-shadow:
     0 0 10px currentColor,
     0 0 20px currentColor,
     0 0 30px currentColor,
     0 0 40px currentColor,
     0 0 50px currentColor,
     0 0 60px currentColor;
}

/* Container for rainbow glow + particles */
.glow-container {
  position: relative;
  display: inline-block;
}

/* Enhanced rainbow-glow text */
.rainbow-glow {
  animation: rainbowGlow 3s linear infinite, glowPulse 1.5s ease-in-out infinite alternate;
  font-weight: bold;
  text-shadow:
    0 0 5px currentColor,
    0 0 10px currentColor,
    0 0 20px currentColor,
    0 0 30px currentColor,
    0 0 40px currentColor;
}

/* Pulsing glow */
@keyframes glowPulse {
  0% { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; }
  100% { text-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor; }
}

/* Particles */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: currentColor; /* match rainbow color dynamically */
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 3s linear infinite;
  filter: blur(1.5px);
}

@keyframes float {
  0% { transform: translate(0,0) scale(1); opacity:1;}
  50% { transform: translate(var(--x), var(--y)) scale(0.5); opacity:0.5;}
  100% { transform: translate(0,0) scale(1); opacity:1;}
}

#backToSearch {
  position: fixed;
  bottom: 24px;
  right: 24px;

#backToSearch.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

#backToSearch:hover {
  background: #444;
}

// ------------------- RENDERING -------------------
const content = document.getElementById("content");
const player = document.getElementById("player");
const errorDiv = document.getElementById("error");

function renderHome() {
  player.innerHTML = "";
  content.innerHTML = "";

  const searchInput = document.getElementById("searchInput");
  const categoryFilter = document.getElementById("categoryFilter");

  const query = searchInput.value.toLowerCase();
  const category = categoryFilter.value;

  const grid = document.createElement("div");
  grid.className = "grid";

  const filteredArtists = artists.filter(artist => {
    const matchesSearch =
      query === "" || artist.name.toLowerCase().includes(query);

    const matchesCategory =
      category === "all" || artist.categories.includes(category);

    return matchesSearch && matchesCategory;
  });

  filteredArtists.forEach(artist => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
  <h3>${artist.name}</h3>
  ${
    artist.image
      ? `<img src="${artist.image}" alt="${artist.name}" 
             style="
               width: 100%; 
               height: 150px; 
               object-fit: cover; 
               border-radius: 6px; 
               margin-top: 0.5rem;
             ">`
      : ''
  }
`;
    card.onclick = () => renderArtistPage(artist);
    grid.appendChild(card);
  });

  if (filteredArtists.length === 0) {
    content.innerHTML = `<p style="opacity:0.6;text-align:center;">No artists found.</p>`;
    return;
  }

  content.appendChild(grid);

  // ---- ADD RAINBOW GLOW TO RADIOHEAD ----
  document.querySelectorAll(".card h3").forEach(h3 => {
    if (h3.textContent === "Radiohead") {
      h3.classList.add("rainbow-glow");
    }
  });
// Add glow container & particles for Radiohead
document.querySelectorAll(".card h3").forEach(h3 => {
  if (h3.textContent === "Radiohead") {
    // wrap h3 in glow-container
    const wrapper = document.createElement("div");
    wrapper.className = "glow-container";
    h3.parentNode.replaceChild(wrapper, h3);
    wrapper.appendChild(h3);

    h3.classList.add("rainbow-glow");

    // create particles
    for (let i = 0; i < 10; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";

      // random directions
      particle.style.setProperty("--x", `${Math.random() * 67 - 20}px`);
      particle.style.setProperty("--y", `${Math.random() * 40 - 20}px`);

      // random delay
      particle.style.animationDelay = `${Math.random() * 3}s`;

      wrapper.appendChild(particle);
    }
  }
});
}


function renderArtistPage(artist) {
  // Clear previous content and player
  content.innerHTML = "";
  player.innerHTML = "";

  // Back button
  const backBtn = document.createElement("div");
  backBtn.className = "back-btn";
  backBtn.textContent = "â† Back to artists";
  backBtn.onclick = renderHome;
  content.appendChild(backBtn);

  // Artist name header
  const artistHeader = document.createElement("h3");
  artistHeader.textContent = artist.name;
  artistHeader.style.textAlign = "center";
  artistHeader.style.margin = "1rem 0";
  content.appendChild(artistHeader);

  // Album grid
  const grid = document.createElement("div");
  grid.className = "grid";

  artist.albums.forEach(album => {
    const card = document.createElement("div");
    card.className = "card";

    // Only show album name and year
    card.innerHTML = `
      <h3>${album.name}</h3>
      <p>${album.year}</p>
    `;

    // Clicking the card loads the album in the player
    card.onclick = () => {
      player.innerHTML = `
        <iframe
          src="https://open.spotify.com/embed/album/${album.id}"
          width="400"
          height="480"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      `;
      player.scrollIntoView({ behavior: "smooth" });
    };

    grid.appendChild(card);
  });

  content.appendChild(grid);
}



document.getElementById("searchInput").addEventListener("input", renderHome);
document.getElementById("categoryFilter").addEventListener("change", renderHome);

document.getElementById("clearSearch").onclick = () => {
  searchInput.value = "";
  categoryFilter.value = "all";
  renderHome();
};

const backToSearchBtn = document.getElementById("backToSearch");
const searchBar = document.getElementById("searchInput");

window.addEventListener("scroll", () => {
  if (window.scrollY > 400) {
    backToSearchBtn.classList.add("show");
  } else {
    backToSearchBtn.classList.remove("show");
  }
});

backToSearchBtn.onclick = () => {
  searchBar.scrollIntoView({ behavior: "smooth", block: "center" });
};

window.onload = renderHome;
